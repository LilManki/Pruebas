<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Form</title>
</head>
<body>
	<section>
		<div class="container">
			<h1 class="title">Say Hello!</h1>
			<form>
				<p>Your name is</p>
				<input type="text" name="name" placeholder="Ingrese su nombre">
				<p>Email</p>
				<input type="email" name="Email" value="" placeholder="Ingrese su Email">
				<p class='services'>Needed Services</p>
				<input list="services" name="services">
				<datalist id="services">
					<option value="Service number 1"></option>
					<option value="Service number 2"></option>
					<option value="Service number 3"></option>
					<option value="Service number 4"></option>
				</datalist>
				<p>Message</p>
				<input type="text" name="msg" max="100" placeholder="Ingrese su mensaje">
				<input type="submit" name="submit" value="Enviar" >
			</form>
		</div>
	</section>
</body>
</html>
